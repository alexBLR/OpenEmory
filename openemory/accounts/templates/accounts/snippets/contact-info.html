<div class="contactInfo">
  <h2>Contact Information:</h2>
  <div class="clearfix"></div>
  {% if esd.phone %}
    <p>Phone: <span itemprop="telephone">{{ esd.phone }}</span></p>
  {% endif %}
  {% if esd.fax %}
    <p>Fax: <span itemprop="faxNumber">{{ esd.fax }}</span></p>
  {% endif %}
  {% if esd.email %}
    <p>Email: <a href="mailto:{{ esd.email }}" itemprop="email">{{ esd.email }}</a></p>
  {% endif %}
  <p>View <a href="http://emory.edu/{{ esd.ppid }}">Emory directory entry</a></p>
</div>
